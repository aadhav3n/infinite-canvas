<body>
  <div id="root">
    <!-- Initial loading state - shown before React loads -->
    <div id="initial-loader" style="
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      z-index: 10000;
      font-family: ui-monospace, monospace;
      color: #666;
    ">
      <div style="text-align: center; padding: 2rem;">
        <div style="margin-bottom: 1rem;">Loading...</div>
        <div style="font-size: 0.875rem; color: #999;">Please wait</div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/index.tsx"></script>
  <script>
    // Remove initial loader once React takes over (fallback in case React fails)
    setTimeout(function() {
      var loader = document.getElementById('initial-loader');
      if (loader) {
        loader.style.display = 'none';
      }
    }, 5000);
  </script>
</body>
